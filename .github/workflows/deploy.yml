name: Deploy Webify website

on:
    push:
        branches:
            - master

    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '21' # Use your Node.js version

            - name: Install dependencies
              run: |
                  npm install

            - name: Build project
              run: |
                  npm run build

            - name: Deploy to gh-pages
              run: |
                  git config user.name "MiVladie"
                  git config user.email "MiVladie@users.noreply.github.com"

                  git checkout -b gh-pages || git checkout gh-pages

                  git add .
                  git commit -m "Deploy to gh-pages"
                  git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/MiVladie/webify.git gh-pages

              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
